<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #333;
    }
    input[type="file"] {
      display: none;
    }
    .upload-btn {
      background-color: #4285F4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .upload-btn:hover {
      background-color: #357ae8;
    }
    #fileName {
      margin-top: 15px;
      color: #555;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ფოტოს ატვირთვა</h2>
    <p>აირჩიეთ ფოტო და დააჭირეთ "ატვირთვას"</p>
    
    <form id="uploadForm">
      <label for="fileInput" class="upload-btn">ფოტოს არჩევა</label>
      <input type="file" id="fileInput" accept="image/*" onchange="updateFileName(this)">
      <div id="fileName">არცერთი ფაილი არაა არჩეული</div>
      <br>
      <button type="submit" class="upload-btn">ატვირთვა</button>
    </form>
    
    <div class="loader" id="loader"></div>
    <div id="status"></div>
  </div>

  <script>
    function updateFileName(input) {
      const fileNameDiv = document.getElementById('fileName');
      if (input.files.length > 0) {
        fileNameDiv.textContent = input.files[0].name;
      } else {
        fileNameDiv.textContent = 'არცერთი ფაილი არაა არჩეული';
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault(); // ვაჩერებთ ფორმის სტანდარტულ გაგზავნას

      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('გთხოვთ, აირჩიოთ ფაილი.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const fileData = {
          fileName: file.name,
          mimeType: file.type,
          data: event.target.result.split(',')[1] // ვიღებთ მხოლოდ base64 მონაცემებს
        };
        
        // ვაჩვენებთ ლოდინის ინდიკატორს
        document.getElementById('loader').style.display = 'block';
        document.getElementById('status').textContent = '';

        // ვიძახებთ სერვერის ფუნქციას
        google.script.run
          .withSuccessHandler(showSuccess)
          .withFailureHandler(showError)
          .uploadFile(fileData);
      };

      reader.readAsDataURL(file);
    });

    function showSuccess(message) {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('status').style.color = 'green';
      document.getElementById('status').textContent = message;
      document.getElementById('uploadForm').reset(); // ვასუფთავებთ ფორმას
      document.getElementById('fileName').textContent = 'არცერთი ფაილი არაა არჩეული';
    }

    function showError(error) {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('status').style.color = 'red';
      document.getElementById('status').textContent = "შეცდომა: " + error.message;
    }

    

  </script>
</body>
</html>
